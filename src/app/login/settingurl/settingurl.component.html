<div id="settingurl">
  <div class="form-field">
    <ion-input placeholder="http://000.000.000.00:00000" type="text" [(ngModel)]="settingUrl" #setting="ngModel" required>
        <ion-icon name="link-outline" color="secondary"></ion-icon>
    </ion-input>
    <div class="my-inp-error" *ngIf="setting.touched && setting.invalid">
      <ion-icon name="alert-circle-outline"></ion-icon> Url is required
    </div>
  </div>
  <div class="my-checkbox form-field">
    <div>
      <ion-checkbox slot="end" [(ngModel)]="utc"></ion-checkbox>
      <ion-label>UTC</ion-label>
    </div>
    
    <div class="btn">
      <ion-button (click)="save()" [disabled]="setting.invalid">Save</ion-button>
    </div>
  </div>
 
</div>
